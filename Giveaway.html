<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wild Era - Christmas Giveaway</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --orange: #ff7f00;
            --purple: #9d00ff;
            --black: #000000;
            --section-bg: #1A1A1A;
            --white: #FFFFFF;
            --red: #ff0000;
            --green: #00ff00;

            --glow-orange: 0 0 3px var(--orange), 0 0 8px var(--orange);
            --glow-purple: 0 0 5px var(--purple), 0 0 12px var(--purple);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Press Start 2P', cursive;
            background-color: var(--black);
            color: var(--orange);
            text-shadow: 1px 1px 2px var(--black);
            overflow-x: hidden;
            background-image: radial-gradient(circle, #111 0%, var(--black) 90%);
        }
        
        /* Sonar/CRT Scanlines Overlay */
        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: repeating-linear-gradient(0deg, rgba(0,0,0,0.4) 0, rgba(0,0,0,0.4) 1px, transparent 1px, transparent 2px);
            pointer-events: none;
            z-index: 1000;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        
        /* Logo Container */
        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-image {
            max-width: 250px;
            width: 100%;
            border-radius: 8px;
            border: 3px solid var(--orange);
            box-shadow: var(--glow-orange);
            animation: flicker 2s infinite alternate;
            transition: transform 0.3s ease;
        }

        .logo-image:hover {
            transform: scale(1.05);
            box-shadow: 0 0 5px var(--orange), 0 0 15px var(--orange), 0 0 25px var(--orange);
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            color: var(--orange);
            text-shadow: var(--glow-orange);
            animation: text-flicker 4s linear infinite;
            font-size: 2.2rem;
            letter-spacing: 2px;
        }

        .christmas-title {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 20px;
            background: linear-gradient(45deg, var(--red), var(--green), var(--orange));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: rainbow-pulse 3s ease-in-out infinite;
            text-shadow: none;
            transition: transform 0.3s ease;
        }

        .christmas-title:hover {
            transform: scale(1.05);
        }

        .giveaway-hero {
            background: var(--section-bg);
            padding: 40px;
            margin-bottom: 30px;
            border: 4px solid;
            border-image: linear-gradient(45deg, var(--orange), var(--purple)) 1;
            box-shadow: 0 0 20px rgba(0,0,0,0.7);
            text-align: center;
            transition: all 0.3s ease;
        }

        .giveaway-hero:hover {
            box-shadow: 0 0 30px rgba(157, 0, 255, 0.5), 0 0 40px rgba(255, 127, 0, 0.3);
            transform: translateY(-5px);
        }

        .dna-container {
            margin: 20px 0;
        }

        .dna-icon {
            width: 120px;
            height: 120px;
            object-fit: contain;
            border: 3px solid var(--purple);
            border-radius: 50%;
            box-shadow: var(--glow-purple);
            animation: spin 10s linear infinite;
            transition: all 0.4s ease;
        }

        .dna-icon:hover {
            animation: spin 3s linear infinite;
            box-shadow: 0 0 10px var(--purple), 0 0 25px var(--purple), 0 0 40px var(--purple);
            transform: scale(1.15);
        }

        .prize-amount {
            font-size: 3rem;
            color: var(--purple);
            text-shadow: var(--glow-purple);
            margin: 20px 0;
            animation: prize-glow 2s ease-in-out infinite;
            transition: transform 0.3s ease;
        }

        .prize-amount:hover {
            transform: scale(1.1);
            text-shadow: 0 0 10px var(--purple), 0 0 25px var(--purple), 0 0 40px var(--purple);
        }

        .winners-info {
            font-size: 1.8rem;
            color: var(--orange);
            margin: 15px 0;
            text-shadow: var(--glow-orange);
            transition: transform 0.3s ease;
        }

        .winners-info:hover {
            transform: scale(1.05);
            text-shadow: 0 0 8px var(--orange), 0 0 15px var(--orange);
        }

        .prize-each {
            font-size: 1.3rem;
            color: var(--white);
            margin-top: 10px;
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }

        .prize-each:hover {
            color: var(--orange);
            text-shadow: var(--glow-orange);
        }

        .section {
            background: var(--section-bg);
            padding: 25px;
            margin-bottom: 25px;
            border: 4px solid;
            border-image: linear-gradient(45deg, var(--orange), var(--purple)) 1;
            box-shadow: 0 0 20px rgba(0,0,0,0.7);
            font-size: 0.9rem;
            line-height: 1.8;
            transition: all 0.3s ease;
        }

        .section:hover {
            box-shadow: 0 0 30px rgba(157, 0, 255, 0.5), 0 0 40px rgba(255, 127, 0, 0.3);
            transform: translateY(-3px);
        }

        .rules-title {
            font-size: 1.5rem;
            color: var(--orange);
            text-align: center;
            margin-bottom: 20px;
            text-shadow: var(--glow-orange);
        }

        .rules-list {
            list-style: none;
            padding-left: 10px;
        }

        .rules-list li {
            padding: 15px 0;
            border-bottom: 1px dashed #333;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .rules-list li:hover {
            padding-left: 10px;
            color: var(--purple);
            text-shadow: var(--glow-purple);
        }

        .rules-list li::before {
            content: '>> ';
            color: var(--purple);
            text-shadow: var(--glow-purple);
        }

        .discord-button {
            display: inline-flex;
            align-items: center;
            gap: 15px;
            padding: 20px 40px;
            background: linear-gradient(45deg, #5865F2, #7289da);
            color: var(--white);
            text-decoration: none;
            font-size: 1.2rem;
            border: 3px solid var(--purple);
            border-radius: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(88, 101, 242, 0.5);
            text-shadow: none;
        }

        .discord-button:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 0 35px rgba(88, 101, 242, 1), 0 0 50px rgba(114, 137, 218, 0.7);
            background: linear-gradient(45deg, #7289da, #5865F2);
            border-color: var(--orange);
        }

        .discord-icon {
            font-size: 2rem;
            transition: transform 0.3s ease;
        }

        .discord-button:hover .discord-icon {
            transform: rotate(360deg) scale(1.2);
        }

        .button-container {
            text-align: center;
            margin-top: 40px;
        }

        footer {
            text-align: center;
            padding: 40px 20px;
            margin-top: 50px;
            color: var(--white);
            font-size: 0.8rem;
            opacity: 0.7;
            text-shadow: 1px 1px var(--black);
            transition: opacity 0.3s ease;
        }

        footer:hover {
            opacity: 1;
        }

        /* Animations */
        @keyframes flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% { box-shadow: var(--glow-orange); }
            20%, 24%, 55% { box-shadow: 0 0 2px var(--orange); }
        }
        
        @keyframes text-flicker { 
            0%, 100% { opacity: 1; } 
            50% { opacity: 0.8; } 
        }
        
        @keyframes rainbow-pulse {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.3); }
        }
        
        @keyframes prize-glow {
            0%, 100% { text-shadow: var(--glow-purple); }
            50% { text-shadow: 0 0 10px var(--purple), 0 0 25px var(--purple), 0 0 40px var(--purple); }
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @media (max-width: 600px) {
            h1 { font-size: 1.8rem; }
            .christmas-title { font-size: 1.8rem; }
            .prize-amount { font-size: 2rem; }
            .winners-info { font-size: 1.3rem; }
            .prize-each { font-size: 1rem; }
            .discord-button { padding: 15px 25px; font-size: 1rem; }
            .dna-icon { width: 90px; height: 90px; }
        }

    </style>
</head>

</body>
</html>
